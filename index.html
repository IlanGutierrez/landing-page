<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>Black Friday 2021</title>
</head>

<body>
    <section class="section-container background-section-one">
        <div class="container img">
            <img src="assets/logo-black-friday.jpg" alt="Logotipo">
        </div>
    </section>

    <section class="titulo-oferta">
        <h1>Toda a loja com até 60% OFF</h1>
    </section>

    <section class="productsContainer">
        <div class="photos">
            <img class="photos" src="/assets/notebook.jpg" alt="img notebook">
        </div>
        <div class="photos">
            <img class="photos" src="/assets/monitor.jpg" alt="img monitor">
        </div>
    </section>

    <section class="section-container background-section-two">
        <div class="card-container">
            <div id="content">
                <div class="ação">
                <h1>Seja o primeiro a receber a promoção, cadastre-se</h1>
                </div>
                <Form id="form">
                    <input type="text" placeholder="name" id="nome">
                    <input type="text" placeholder="email" id="email">
                    <input type="submit" value="Cadastrar">
                </Form>
            </div>
        </div>
    </section>

    <footer>
        <p>Todos os direitos reservados.</p>
    </footer>
</body>
<script src="js/script.js"></script>

</html>
